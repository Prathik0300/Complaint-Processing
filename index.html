<!DOCTYPE HTML5>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>Complaint Processing</title>    
    </head>

    <body>
        <div class="container main-content">
            <div id="signIn-row" class="row">
                <div id="signIn-card-image" class="col-sm-4 my-5 mx-5 content-justify-center">
                    <img src="assets/gail%20img.jpg">
                </div>
                
                <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
                    <div class="card card-signin my-5" id="signIn-card">
                        <div class="card-body">
                            <h4 class="card-title text-center"><b>Sign In</b></h4>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"  required autofocus> 
                                </div>
                                
                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" placeholder="Password" class="form-control" required autofocus>
                                </div>
                                
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="custom-check1">
                                    <label class="custom-control-label" for="custom-check1">Remember Me</label>
                                </div>
                                
                                <div class="text-center">
                                    <button class="btn btn-lg btn-primary text-uppercase" id="signIn" type="submit" onclick="myConfirm.show('                        Do you want to continue?',confirmation());">Sign In
                                    </button>
                                </div>
                                
                                <div id="signUp-page-link" class="">
                                    <p>Not a User? <a href="signUp.html">register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        
        <div id="freezeLayer" class="freeze-layer" ></div>
        <div id="alert-message" class="container">
            <div id="alert-card" class="card">
                <div class="card-header">
                    Alert Message
                </div>
                
                <div id="alert-card-body" class="card-body">
                    <div class="card-text">
                        Do you want to continue?
                    </div>
                    
                    <div id="alert-buttons" class="text-center my-5">
                        <button class="btn btn-primary card-link text-uppercase" type="submit" id="yesButton" onclick="myconfirm.okay()">YES</button> 
                        
                        
                        <button class="btn btn-primary card-link text-uppercase" type="submit" id="noButton" onclick="myConfirm.close()">NO</button> 
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
